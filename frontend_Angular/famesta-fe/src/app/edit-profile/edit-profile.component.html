<br><br><br><br>
<div class="container p-0">

    <div class="row">
        <div class="col-md-5 col-xl-4">

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0"><a href="/profile/vipin_s0106"><span class="icofont-circled-left"></span></a>    Profile Settings</h5>
                </div>

                <div class="list-group list-group-flush" role="tablist">
                    <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account" role="tab">
                      Account
                    </a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#password" role="tab">
                      Password
                    </a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#" role="tab">
                      Privacy and safety
                    </a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#" role="tab">
                      Email notifications
                    </a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#" role="tab">
                      Web notifications
                    </a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#" role="tab">
                      Widgets
                    </a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#" role="tab">
                      Delete account
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-7 col-xl-8">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="account" role="tabpanel">

                    <div class="card">
                        <div class="card-header">
                            <div class="card-actions float-right">
                            </div>
                            <h5 class="card-title mb-0"><i class="icofont-user"></i> Public info</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <h1 style="color:grey">Vipin Sharma </h1>
                                            <p style="color:blue;font-weight: bold;margin-left:5px">vipin_s0106</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputUsername" >Biography</label>
                                            <textarea rows="2" class="form-control" id="inputBio" placeholder="Tell something about yourself"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="text-center">
                                            <img src="http://127.0.0.1:8000/media/user_27/profile/IMG_20190331_144239.jpg" class="rounded-circle img-responsive mt-2" width="128" height="128">
                                            <div class="mt-2">
                                                <div id="fileupload" >
                                                    <div class="myfileupload-buttonbar ">
                                                        <label class="myui-button">
                                                            <span class="icofont-upload"></span>
                                                            <input (change)="onProfileChange($event)" id="file1" type="file" name="profile_pic" />
                                                        </label>
                                                        <div *ngIf="profile_img" class="col-sm-8" style="margin-top:5px">
                                                            <span align="center" style="color:midnightblue;font-size: 18px;" class="icofont-attachment"><small id="file-upload-filename1">{{profile_img}}</small></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <small></small>
                                        </div>
                                    </div>
                                </div>

                                <a class="btn-get-started scrollto" style="margin-top:10px">Save Changes</a>
                            </form>

                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-actions float-right">
                            </div>
                            <h5 class="card-title mb-0"><i class="icofont-justify-all"></i> User info</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="inputName">Name</label>
                                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail4">Email</label>
                                    <input disabled type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="inputMobile">Mobile</label>
                                    <input type="text" class="form-control" id="inputMobile" placeholder="Mobile">
                                </div>
                                <div class="form-group">
                                    <label for="inputDOB">Date Of Birth</label>
                                    <input type="date" class="form-control" id="inputDOB" value="12/10/2020">
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress">Background Profile</label>
                                    <div id="fileupload" >
                                        <div class="myfileupload-buttonbar ">
                                            <div class="row">
                                                <div class="col-sm-1">
                                                    <label class="myui-button">
                                                        <span class="icofont-upload"></span>
                                                        <input (change)="onFileChange($event)" id="file-upload" type="file" name="profile_pic" />
                                                    </label>
                                                </div>
                                                <div *ngIf="file_name" class="col-sm-8" style="margin-top:5px">
                                                    <span style="color:midnightblue;font-size: 20px;" class="icofont-attachment"><small id="file-upload-filename">{{file_name}}</small></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="inputState">Gender</label>
                                        <select id="inputState" class="form-control">
                                            <option selected="">Male</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputState">Account</label>
                                        <select id="inputState" class="form-control">
                                            <option selected="">Public</option>
                                            <option>Public</option>
                                            <option>Private</option>
                                        </select>
                                    </div>
                                </div>
                                <a class="btn-get-started scrollto" style="margin-top:10px">Save Changes</a>
                            </form>

                        </div>
                    </div>

                </div>
                <div class="tab-pane fade" id="password" role="tabpanel">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Password</h5>

                            <form>
                                <div class="form-group">
                                    <label for="inputPasswordCurrent">Current password</label>
                                    <input type="password" class="form-control" id="inputPasswordCurrent">
                                    <small><a href="#">Forgot your password?</a></small>
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordNew">New password</label>
                                    <input type="password" class="form-control" id="inputPasswordNew">
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordNew2">Verify password</label>
                                    <input type="password" class="form-control" id="inputPasswordNew2">
                                </div>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
