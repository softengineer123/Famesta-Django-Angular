<div class="container">
    <div class="row" style="margin-top:20px">
        <!-- <div class="col-sm-3">
            <a href="/profile"><i style="font-size:24px" class="icofont-circled-left"></i> Profile</a>
        </div> -->
        <div class="col-sm-4" style="margin-left:150px;margin-top:30px">
            <h2>Following</h2>
        </div>
    </div>

    <div class="row" style="margin-left:150px">
        <div class="col-lg-9">
            <div class="candidates-listing-item">
                <div *ngFor="let following of following_list" class="list-grid-item mt-4 p-2">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="candidates-img float-left mr-4">
                                <img src="{{ following.followed_user.profile.profile_picture }}" alt="">
                            </div>
                            <div class="candidates-list-desc job-single-meta  pt-2">
                                <h5 class="mb-2 f-19"><a href="/user/{{ following.followed_user.username }}" class="text-dark">{{ following.followed_user.profile.full_name | titlecase }}</a></h5>
                                <a href="/user/{{ following.followed_user.username }}"><p class="text-muted f-15 mb-0" style="color:blue;font-weight: bold;"><i class="mdi mdi-account mr-1"></i>{{ following.followed_user.username }}</p></a>
                                <div class="candidates-item-desc">
                                    <hr>
                                    <p class="text-muted mb-2 f-14">{{following.followed_user.profile.BioDescription}}</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="candidates-list-fav-btn text-right">
                                <div class="fav-icon">
                                    <i class="mdi mdi-heart f-20"></i>
                                </div>
                                <div class="candidates-listing-btn mt-4">
                                    <a (click)="unfollowUser(userid,following.followed_user.id)" class="btn-get-started scrollto" style="margin-top:2px">Unfollow</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <nav aria-label="Page navigation example">
                <ul class="pagination job-pagination justify-content-center mt-5 mb-5">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                            <i class="mdi mdi-chevron-double-left f-15"></i>
                        </a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">
                            <i class="mdi mdi-chevron-double-right f-15"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
